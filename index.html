<!DOCTYPE html>
<html>
  <head>
    <title>Jeu du pendu en Javascript</title>
    <meta charset="UTF-8" />
    <link href="styles/styles.css" rel="stylesheet" type="text/css" />
    <script defer src="javascript/javascript.js"></script>
  </head>

  <body>
    <div class="wrapper">
      <h1>Jeu du pendu</h1>
      <h2>Jeu du pendu en Javascript</h2>
      <p>
        Utilisez l'alphabet ci-dessous pour deviner le mot, ou cliquez sur indice pour obtenir un indice.
      </p>
    </div>

    <div class="wrapper">
      <div class="alphabetButton" id="alphabetButtons"></div>
      <p id="categoryName"></p>
      <div id="hold"></div>
      <p id="mylives"></p>
      <p id="clue">Clue -</p>
      <canvas id="stickman"
        >Ce texte s'affichera si le navigateur ne prend PAS en charge la balise HTML5 Canvas
        </canvas>
      <div class="container">
        <button class="btn-2" id="hint">Indice</button>
        <button class="btn-2" id="reset">Rejouer</button>
      </div>
    </div>
    
  </body>
</html>
